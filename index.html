<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Bookmarks</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#0a0a0b',
                        surface: '#141415',
                        border: '#27272a',
                        primary: '#eeeeee',
                        secondary: '#a1a1aa',
                        accent: '#3b82f6',
                        danger: '#ef4444'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out forwards',
                        'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-background text-primary font-sans min-h-screen flex flex-col overflow-y-scroll selection:bg-accent selection:text-white">

    <!-- Header -->
    <header class="fixed top-0 w-full z-40 bg-background/80 backdrop-blur-md border-b border-border h-16 flex items-center justify-between px-6 lg:px-12 transition-all duration-300">
        <div class="flex items-center gap-3">
            <i data-lucide="bookmark" class="w-5 h-5 text-accent"></i>
            <h1 class="text-sm font-medium tracking-tight text-primary">X Bookmarks</h1>
        </div>
        
        <button id="add-btn" class="group flex items-center gap-2 px-3 py-1.5 rounded-md hover:bg-surface border border-transparent hover:border-border transition-all duration-200">
            <span class="text-xs font-medium text-secondary group-hover:text-primary transition-colors">Add Tweet</span>
            <div class="bg-surface border border-border rounded p-0.5 group-hover:bg-background transition-colors">
                <i data-lucide="plus" class="w-3 h-3 text-secondary"></i>
            </div>
        </button>
    </header>

    <!-- Main Content -->
    <main class="flex-grow pt-24 pb-20 px-4 w-full max-w-7xl mx-auto flex flex-col gap-8 min-h-[calc(100vh-80px)]">
        
        <!-- Empty State (Hidden by default) -->
        <div id="empty-state" class="hidden flex-col items-center justify-center py-20 opacity-0 animate-fade-in">
            <div class="w-12 h-12 rounded-full bg-surface border border-border flex items-center justify-center mb-4">
                <i data-lucide="inbox" class="w-5 h-5 text-secondary"></i>
            </div>
            <p class="text-secondary text-sm">No bookmarks yet.</p>
            <p class="text-zinc-600 text-xs mt-1">Click "Add Tweet" to start collecting.</p>
        </div>

        <!-- Feed Container -->
        <div id="feed-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full items-stretch">
            <!-- Tweets will be injected here -->
        </div>

        <!-- Pagination -->
        <div id="pagination" class="hidden flex items-center justify-center gap-4 py-8 border-t border-border/50 mt-auto">
            <button id="prev-page" class="p-2 rounded hover:bg-surface disabled:opacity-30 disabled:hover:bg-transparent transition-colors">
                <i data-lucide="chevron-left" class="w-4 h-4"></i>
            </button>
            <span id="page-indicator" class="text-xs text-secondary font-mono">1 / 1</span>
            <button id="next-page" class="p-2 rounded hover:bg-surface disabled:opacity-30 disabled:hover:bg-transparent transition-colors">
                <i data-lucide="chevron-right" class="w-4 h-4"></i>
            </button>
        </div>
    </main>

    <!-- Modal -->
    <div id="add-modal" class="fixed inset-0 z-50 hidden items-center justify-center">
        <!-- Backdrop -->
        <div id="modal-backdrop" class="absolute inset-0 bg-black/60 backdrop-blur-sm opacity-0 transition-opacity duration-300"></div>
        
        <!-- Modal Content -->
        <div id="modal-content" class="relative w-full max-w-md bg-[#18181b] border border-border rounded-xl shadow-2xl transform scale-95 opacity-0 transition-all duration-300 p-6 mx-4">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-sm font-medium text-primary">Save to Collection</h3>
                <button id="close-modal" class="text-secondary hover:text-primary transition-colors">
                    <i data-lucide="x" class="w-4 h-4"></i>
                </button>
            </div>
            
            <form id="add-form" class="flex flex-col gap-4">
                <div class="relative">
                    <input 
                        type="text" 
                        id="tweet-url" 
                        placeholder="Paste x.com or twitter.com link..." 
                        class="w-full bg-surface border border-border rounded-lg px-4 py-3 text-sm text-primary placeholder-zinc-600 focus:outline-none focus:ring-1 focus:ring-accent/50 focus:border-accent/50 transition-all"
                        autocomplete="off"
                    >
                    <div id="input-error" class="absolute -bottom-5 left-1 text-[10px] text-danger hidden">Invalid Twitter URL</div>
                </div>
                
                <div class="flex justify-end gap-2 mt-2">
                    <button type="button" id="cancel-btn" class="px-4 py-2 text-xs font-medium text-secondary hover:text-primary transition-colors">Cancel</button>
                    <button type="submit" class="bg-primary hover:bg-white text-black text-xs font-medium px-4 py-2 rounded-lg transition-colors shadow-lg shadow-white/5">
                        Save Tweet
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Twitter Widget Script -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    
    <!-- Application Modules -->
    <script type="module" src="app.js"></script>
</body>
</html>
